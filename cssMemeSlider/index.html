<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Slider</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="icon" href="img/icons8-сердитый-мем-50.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">


    </head>

    <body>
        <div class="slider_wrapper">
            <div class="slider middle">
                <div class="slides">
                    <input type="radio" name="radio" class="radio" id="slide1" checked>
                    <input type="radio" name="radio" class="radio" id="slide2">
                    <input type="radio" name="radio" class="radio" id="slide3">
                    <input type="radio" name="radio" class="radio" id="slide4">
                    <input type="radio" name="radio" class="radio" id="slide5">

                    <div class="slide s1"><img src="img/1.jpg"></div>
                    <div class="slide"><img src="img/2.jpg"></div>
                    <div class="slide"><img src="img/3.jpg"></div>
                    <div class="slide"><img src="img/4.jpg"></div> 
                    <div class="slide"><img src="img/5.jpg"></div>   
                </div>
            </div>

            <div class="controls">
                <div class="description_wrapper">
                    <div class="description">
                        <p  for="slide1" class="sign pick">Мотивация на учебу</p>
                        <p  for="slide2" class="sign">И так каждый раз</p>
                        <p class="sign">Каждый уважающий себя разработчик</p>
                        <p class="sign">Главное, умное лицо</p>
                        <p class="sign">Я во время работы с Library 3</p>
                    </div>
                </div>
                <div class="navigation">
                    <label for="slide1" class="bar_container"><p class="bar"></p></label>
                    <label for="slide2" class="bar_container"><p class="bar"></p></label>
                    <label for="slide3" class="bar_container"><p class="bar"></p></label>
                    <label for="slide4" class="bar_container"><p class="bar"></p></label>
                    <label for="slide5" class="bar_container"><p class="bar"></p></label>
                </div>
            </div>


            
        </div>
    </body>
</html>
