<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Slider</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="icon" href="img/icons8-сердитый-мем-50.png">

    </head>

    <body>
        <div class="slider_wrapper">
            <div class="slider middle">
                <div class="slides">
                    <input type="radio" name="radio" class="radio" id="slide1" checked>
                    <input type="radio" name="radio" class="radio" id="slide2">
                    <input type="radio" name="radio" class="radio" id="slide3">
                    <input type="radio" name="radio" class="radio" id="slide4">

                    <div class="slide s1"><img src="img/1.jpg"></div>
                    <div class="slide"><img src="img/2.jpg"></div>
                    <div class="slide"><img src="img/3.jpg"></div>
                    <div class="slide"><img src="img/5.jpg"></div>
                    <!-- <div class="slide"><img src="img/6.jpg"></div>
                    <div class="slide"><img src="img/7.jpg"></div>
                    <div class="slide"><img src="img/8.jpg"></div>
                    <div class="slide"><img src="img/9.jpg"></div> -->

                    <div class="navigation">
                        <label for="slide1" class="bar"></label>
                        <label for="slide2" class="bar"></label>
                        <label for="slide3" class="bar"></label>
                        <label for="slide4" class="bar"></label>
                        <!-- <label for="slide6" class="bar"></label>
                        <label for="slide7" class="bar"></label>
                        <label for="slide8" class="bar"></label>
                        <label for="slide9" class="bar"></label> -->
                    </div>
            </div>
        </div>
    </body>
</html>
